<div class="row animate__animated animate__fadeIn" style="padding-top: 120px; padding-bottom: 20px;" *ngIf="imagen">
    <div class="container">
        <div class="col-md-6">
            <img [src]="imagen.webformatURL" [alt]="imagen.id" class="img-thumbnail rounded">
        </div>

        <div class="col-md-6">
            <h3> {{imagen.user}} HOLA</h3>
            <div class="row">

                <h6>Tags</h6>
                <div></div>
                <span class="badge bg-secondary">{{imagen.tags}}</span>

            </div>
        </div>
    </div>

</div>
