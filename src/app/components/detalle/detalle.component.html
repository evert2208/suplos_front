<div class="row animate__animated animate__fadeIn" style="padding-top: 120px; padding-bottom: 20px;" *ngIf="imagen">

    <div class="col-md-6">

        <img [src]="imagen.webformatURL" [alt]="imagen.id" class="img-thumbnail rounded">
    </div>

    <div class="col-md-6">
        <h3> {{imagen.id}}</h3>
        <div class="row">
            <div class="col">
                <h6>Tags</h6>
                <span class="badge bg-secondary">{{imagen.tags}}</span>

                <h6>Like's</h6>
                <span class="badge bg-primary">{{imagen.likes}}</span>

                <h6>Vistas</h6>
                <span class="badge bg-warning">{{imagen.views}}</span>
            </div>
        </div>
        <div class="row" style="padding-top: 20px;">
            <div class="col">
                <button class="btn btn-outline-secondary" (click)="onRegresar()"> Regresar</button>
            </div>
        </div>
    </div>


</div>
